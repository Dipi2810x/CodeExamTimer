<!DOCTYPE html>
<html>
<head>
    <title>Digital Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" style="margin-top:100px;">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <button id="backBtn" style="background-color:#888;margin-top:10px;">Back</button>
    <p id="loginMsg" style="color:red;"></p>
</div>

<script>
// Simple login logic
document.getElementById('loginBtn').onclick = function() {
    var user = document.getElementById('username').value;
    var pass = document.getElementById('password').value;
    if(user === "EDExpo" && pass === "EskomExpo2025") {
        window.location.href = "results.html"; // or show results page
    } else {
        document.getElementById('loginMsg').innerText = "Wrong username or password!";
    }
};
// Back button returns to home page
document.getElementById('backBtn').onclick = function() {
    window.location.href = "index.html";
};
</script>

</body>
</html>
